        section {

            gap: 20px;

        label {
            font-weight: bold;
            color: #333;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .message {
            color: green;
            font-size: 16px;
        }
    </style>

    <header>
        <nav>
            <ul>

    <section>
        <h1>Contact Me</h1>
        <p>If you have any questions, comments, or would like to get in touch, please use the form below to send me a message. I'll get back to you as soon as possible!</p>

        <!-- Contact Form -->
        <form action="send-message.php" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Send Message">
        </form>

        <div class="message" id="confirmationMessage"></div>
    </section>
